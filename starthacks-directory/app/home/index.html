<h1>Enter links:</h1>

<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="linkType">Link Type</label>
            <input type="text" id="linkType" class="form-control" />
        </div>
        <div class="form-group">
            <label for="linkAddress">Link Address</label>
            <input type="text" id="linkAddress" class="form-control" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.userAddLink()">Add</button>
        </div>
</div>
