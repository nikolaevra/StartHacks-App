<div class="card hovercard">
    <div class="card-background">
        <img class="card-bkimg" alt="" src="https://students.wlu.ca/wellness-and-recreation/athletics-and-recreation/assets/images/laurier-athletics-varsity-banner.jpg">
        <!-- http://lorempixel.com/850/280/people/9/ -->
    </div>
    <div class="useravatar">
        <img alt="" src="https://students.wlu.ca/wellness-and-recreation/athletics-and-recreation/assets/images/laurier-athletics-varsity-banner.jpg">
    </div>
    <div class="card-info"> <span class="card-title">{{vm.user.firstName}}</span>

    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script >
    $(document).ready(function() {
$(".btn-pref .btn").click(function () {
$(".btn-pref .btn").removeClass("btn-primary").addClass("btn-default");
// $(".tab").addClass("active"); // instead of this do the below
$(this).removeClass("btn-default").addClass("btn-primary");
});
});
</script>

<div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
    <div class="btn-group" role="group">
        <button type="button" id="stars" class="btn btn-primary" href="#tab1"
                data-toggle="tab">
            <span class="fa fa-facebook-square" aria-hidden="true"></span>
            <div class="hidden-xs">Facebook</div>
        </button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" id="favorites" class="btn btn-default" href="#tab2"
                data-toggle="tab">
            <span class="fa fa-instagram" aria-hidden="true"></span>
            <div class="hidden-xs">Instagram</div>
        </button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" id="following" class="btn btn-default" href="#tab3"
                data-toggle="tab">
            <span class="fa fa-twitter" aria-hidden="true"></span>
            <div class="hidden-xs">Twitter</div>
        </button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" id="snap" class="btn btn-default" href="#tab4"
                data-toggle="tab" type="button">
            <span class="fa fa-snapchat" aria-hidden="true"></span>
            <div class="hidden-xs">Snapchat</div>
        </button>
    </div>
</div>

<div class="well">
    <div class="tab-content">
        <div class="tab-pane fade in active" id="tab1">
            <button type="button" class="btn btn-primary" href="{{vm.user.facebook}}">Add {{vm.user.firstName}} on facebook</button>
        </div>
        <div class="tab-pane fade in" id="tab2">
            <button type="button" class="btn btn-primary" href="{{vm.user.instagram}}">Add {{vm.user.firstName}} on instagram</button>
        </div>
        <div class="tab-pane fade in" id="tab3">
            <button type="button" class="btn btn-primary" href="{{vm.user.twitter}}">Add {{vm.user.firstName}} on twitter</button>
        </div>
        <div class="tab-pane fade in" id="tab4">
            <button type="button" class="btn btn-primary" href="{{vm.user.snapchat}}">Add {{vm.user.firstName}} on snapchat</button>
        </div>
    </div>
</div>
